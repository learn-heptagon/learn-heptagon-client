<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="login-container">
      <h2 id="login-title"></h2>
      <p id="login-error"></p>
      <div id="login-content">
        <form id="login-form">
          <label for="input" id="login-label"></label>
          <input type="text" id="login-input" name="input">
          <input type="submit" id="login-submit" value="Submit"></input>
        </form>
        <a href="#" id="login-switch">Create Account</a>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
